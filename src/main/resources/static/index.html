<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halka Arz Dağıtımı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Halka Arz Dağıtımı</h1>
    <form id="uploadForm">
        <label for="fileInput">Talep Dosyası Yükleyin:</label>
        <input type="file" id="fileInput" name="file">
        
        <label for="distributionType">Dağıtım Türü:</label>
        <select id="distributionType" name="distributionType">
            <option value="equal">Eşit Dağıtım</option>
            <option value="proportional">Oransal Dağıtım</option>
        </select>
        
        <button type="submit">Gönder</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
